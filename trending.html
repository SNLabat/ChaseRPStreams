<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Roleplay | Trending Clips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #121216;
            --bg-card: #18181b;
            --bg-card-hover: #1f1f23;
            --accent: #ff3c8e;
            --accent-dim: rgba(255, 60, 142, 0.15);
            --accent-glow: rgba(255, 60, 142, 0.4);
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --text-muted: #636369;
            --border: #2a2a2e;
            --purple: #9147ff;
            --fire: #ff6b35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 48px 0 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 24px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, var(--fire) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            padding: 16px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .nav-tab.active {
            color: var(--text-primary);
            background: var(--bg-card);
            border-color: var(--accent);
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .filter-btn.active {
            color: var(--text-primary);
            background: var(--accent);
            border-color: var(--accent);
        }

        .view-threshold {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            width: 100px;
        }

        /* Stats */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Clips grid */
        .clips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding-bottom: 80px;
        }

        .clip-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .clip-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .clip-card.hot {
            border-color: var(--fire);
        }

        .hot-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--fire), #ff4757);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .clip-thumbnail-wrapper {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .clip-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .clip-duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .clip-views {
            position: absolute;
            bottom: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .clip-content {
            padding: 16px;
        }

        .clip-title {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .clip-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .clip-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* States */
        .loading-state, .error-state, .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 24px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .state-message {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Load More Button */
        .load-more-btn {
            padding: 14px 32px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .load-more-btn:hover {
            background: #ff5099;
            transform: translateY(-2px);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .modal-video {
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .modal-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-info {
            padding: 24px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-meta {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .clips-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üî• Trending Clips</h1>
                    <p class="subtitle">Hot clips from HasRoot's community tracker</p>
                </div>
            </div>
        </header>

        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab">
                üì∫ Live Streams
            </a>
            <a href="clips.html" class="nav-tab">
                üé¨ All Clips
            </a>
            <a href="trending.html" class="nav-tab active">
                üî• Trending
            </a>
        </nav>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Time Range:</span>
                <button class="filter-btn active" data-period="1d">24 Hours</button>
                <button class="filter-btn" data-period="7d">7 Days</button>
                <button class="filter-btn" data-period="30d">30 Days</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">Min Views:</span>
                <input type="number" id="min-views" class="view-threshold" value="100" min="0" step="50">
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="clip-count">0</span>
                <span class="stat-label">Trending Clips</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="total-views">0</span>
                <span class="stat-label">Total Views</span>
            </div>
        </div>

        <div id="clips-grid" class="clips-grid">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <h3 class="state-title">Loading Trending Clips</h3>
                <p class="state-message">Fetching hot clips from HasRoot...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-video" class="modal-video"></div>
            <div class="modal-info">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-meta" class="modal-meta"></p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_BASE: '/api',
            PARENT_DOMAIN: window.location.hostname || 'localhost'
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentPeriod = '1d';
        let currentPage = 0;
        let currentClips = [];
        let minViews = 100;
        let hasMore = false;
        let isLoading = false;

        // ============================================
        // FETCH CLIPS
        // ============================================
        async function fetchClips(append = false) {
            if (isLoading) return;
            
            if (!append) {
                currentPage = 0;
                currentClips = [];
            }
            
            isLoading = true;
            
            if (!append) {
                showLoading();
            }

            try {
                const url = `${CONFIG.API_BASE}/trending?range=${currentPeriod}&page=${currentPage}&minViews=${minViews}&sort=top`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch clips');
                }

                const clips = result.data || [];
                hasMore = result.pagination?.hasMore || false;

                if (clips.length === 0 && !append) {
                    showEmpty();
                } else {
                    if (append) {
                        currentClips = [...currentClips, ...clips];
                    } else {
                        currentClips = clips;
                    }
                    currentPage = result.pagination?.nextPage || currentPage + 1;
                    displayClips();
                }

            } catch (error) {
                console.error('Error fetching clips:', error);
                showError(error.message);
            } finally {
                isLoading = false;
            }
        }

        // ============================================
        // DISPLAY FUNCTIONS
        // ============================================
        function displayClips() {
            const totalViews = currentClips.reduce((sum, c) => sum + (c.view_count || 0), 0);
            updateStats(currentClips.length, totalViews);

            const grid = document.getElementById('clips-grid');
            let html = currentClips.map(clip => createClipCard(clip)).join('');
            
            // Add Load More button if there are more clips
            if (hasMore) {
                html += `
                    <div class="load-more-wrapper" style="grid-column: 1 / -1; text-align: center; padding: 40px 0;">
                        <button class="load-more-btn" onclick="fetchClips(true)">
                            Load More Trending Clips
                        </button>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        function createClipCard(clip) {
            const thumbnailUrl = clip.thumbnail_url || '';
            const profileUrl = clip.profile_image_url || 
                'https://static-cdn.jtvnw.net/user-default-pictures-uv/cdd517fe-def4-11e9-948e-784f43822e80-profile_image-70x70.png';
            
            const isHot = clip.view_count >= 500;
            const hotClass = isHot ? 'hot' : '';
            const hotBadge = isHot ? '<div class="hot-badge">üî• HOT</div>' : '';

            return `
                <div class="clip-card ${hotClass}" onclick="openModal('${clip.clip_id}')">
                    ${hotBadge}
                    <div class="clip-thumbnail-wrapper">
                        <img class="clip-thumbnail" src="${thumbnailUrl}" alt="${escapeHtml(clip.title)}" loading="lazy">
                        <div class="clip-duration">${formatDuration(clip.duration)}</div>
                        <div class="clip-views">
                            üëÅ ${formatNumber(clip.view_count)}
                        </div>
                    </div>
                    <div class="clip-content">
                        <h3 class="clip-title">${escapeHtml(clip.title)}</h3>
                        <div class="clip-meta">
                            <img class="clip-avatar" src="${profileUrl}" alt="${clip.broadcaster_name}">
                            <span>${clip.broadcaster_name}</span>
                            <span>‚Ä¢ ${formatDate(clip.created_at)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function updateStats(clipCount, viewCount) {
            document.getElementById('clip-count').textContent = clipCount;
            document.getElementById('total-views').textContent = formatNumber(viewCount);
        }

        // ============================================
        // UI STATE FUNCTIONS
        // ============================================
        function showLoading() {
            document.getElementById('clips-grid').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <h3 class="state-title">Loading Trending Clips</h3>
                    <p class="state-message">Fetching hot clips from HasRoot...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('clips-grid').innerHTML = `
                <div class="error-state">
                    <h3 class="state-title">Something went wrong</h3>
                    <p class="state-message">${message}</p>
                    <p class="state-message" style="margin-top: 12px;">Make sure the HasRoot API is accessible.</p>
                </div>
            `;
        }

        function showEmpty() {
            document.getElementById('clips-grid').innerHTML = `
                <div class="empty-state">
                    <h3 class="state-title">No Trending Clips Found</h3>
                    <p class="state-message">No clips found meeting the view threshold. Try adjusting your filters.</p>
                </div>
            `;
            updateStats(0, 0);
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openModal(clipId) {
            const clip = currentClips.find(c => c.clip_id === clipId);
            if (!clip) return;

            document.getElementById('modal-title').textContent = clip.title;
            document.getElementById('modal-meta').textContent = 
                `${clip.broadcaster_name} ‚Ä¢ ${formatNumber(clip.view_count)} views`;

            // Use Twitch clip URL
            const embedUrl = clip.url || `https://clips.twitch.tv/embed?clip=${clip.clip_id}&parent=${CONFIG.PARENT_DOMAIN}&autoplay=true`;
            document.getElementById('modal-video').innerHTML = `
                <iframe src="${embedUrl}" allowfullscreen></iframe>
            `;

            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('modal-video').innerHTML = '';
            document.body.style.overflow = '';
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Period filter buttons
        document.querySelectorAll('.filter-btn[data-period]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn[data-period]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPeriod = btn.dataset.period;
                fetchClips();
            });
        });

        // Min views input
        let minViewsTimeout;
        document.getElementById('min-views').addEventListener('input', (e) => {
            clearTimeout(minViewsTimeout);
            minViewsTimeout = setTimeout(() => {
                minViews = parseInt(e.target.value) || 0;
                fetchClips();
            }, 500);
        });

        // Close modal on overlay click
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // ============================================
        // INITIALIZE
        // ============================================
        document.addEventListener('DOMContentLoaded', fetchClips);
    </script>
</body>
</html>
